<div class="addcat" >
     <div (click)="addCategorie(addmodal)" >Send<i class="fa fa-plus-circle" ></i></div>
</div>
<div class="modal" #addmodal (click)="cancel(addmodal)" >
  <div class="modalBox" (click)="cancelStopProp($event)" >
    <p class = "pHead">Купить / Заказать</p>
    <form #myForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Имя" ngModel required email>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="telephone" placeholder="Телефон" ngModel required email>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="email" placeholder="E-mail" ngModel required email>
      </div>
      <div class="form-group">
        <textarea type="text" class="form-control" name="message" placeholder="Ваш Коментарии" ngModel required  text></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-raised btn-primary buttonSend"  (click)="addUser(myForm.value)">Заказать</button>
        <button (click)="cancel(addmodal)" class="buttonSend">Отмена</button>
      </div>
    </form>
  </div>
</div>
